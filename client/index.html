<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <meta property="og:title" content="PAR(2) Discovery Engine — Circadian Clock-Target Dynamics" />
    <meta property="og:description" content="Statistical platform for analyzing gene expression dynamics using AR(2) autoregressive modeling. Quantifies temporal persistence in circadian clock and target genes across 4 species, 35 conditions, and 20,000+ genes. Validates the Gearbox Hypothesis with formal enrichment testing, root-space geometry, and comprehensive edge-case diagnostics." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://replit.com/public/images/opengraph.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@replit" />
    <meta name="twitter:title" content="PAR(2) Discovery Engine — Circadian Clock-Target Dynamics" />
    <meta name="twitter:description" content="Statistical platform for analyzing gene expression dynamics using AR(2) autoregressive modeling. Quantifies temporal persistence in circadian clock and target genes across 4 species, 35 conditions, and 20,000+ genes." />
    <meta name="twitter:image" content="https://replit.com/public/images/opengraph.png" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('error', function(e) {
        var msg = (e.message || '') + ' ' + ((e.error && e.error.message) || '');
        if (msg.indexOf('WebGL') !== -1 || msg.indexOf('webgl') !== -1 || msg.indexOf('THREE') !== -1) {
          e.stopImmediatePropagation();
          var overlay = document.querySelector('vite-plugin-runtime-error');
          if (overlay) overlay.remove();
        }
      }, true);
      window.addEventListener('unhandledrejection', function(e) {
        var msg = (e.reason && e.reason.message) || String(e.reason || '');
        if (msg.indexOf('WebGL') !== -1 || msg.indexOf('webgl') !== -1 || msg.indexOf('THREE') !== -1) {
          e.stopImmediatePropagation();
          e.preventDefault();
        }
      }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
